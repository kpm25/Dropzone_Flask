<!-- blog/templates/view_db.html -->

{% if IS_BLUEPRINT %}
    {% extends "base.html" %}
{% else %}
    {% extends "blog/base.html" %}
{% endif %}

{% block title %}Blog Database{% endblock %}

{% block content %}
    <h2>Blog Database Contents</h2>
    <ul>
        {% for post in data %}
            <li>{{ post.title }} - {{ post.content }}</li>
        {% endfor %}
    </ul>
    <!-- Add more content specific to viewing the blog database -->
{% endblock %}
