<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image1</title>
</head>
<style>
    #image1{

        width: 100%;
        height: 100%;
        border: 5px solid black;
/*        no vertical scroll or horizontal scroll*/
        overflow: hidden;
/*        */

}
    #image-container{
        width: 100%;
        height: 100%;

        overflow: hidden;
    }
    #body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    * {
  box-sizing: border-box;
}

</style>


<body>
<!--display image1 as full sceen with nice border have default container so it doesnt slowly load
    and have a nice border-->
<!--<img id="image2" src="static/images/image2.jpg" alt="image2" style="width: 100%; height: 100%; border: 5px solid black;">-->

<!--link to image1-->
<!-- image container div-->
<div id="image-container" ></div>
<script>

    //load images after the page has loaded , so the container doesnt resize suddenly
    window.onload = function(){
       //create <a href="image1.html">image1</a>
        var link = document.createElement("a");
//        link.href = "/image2.html";
        //set link to python flask route for image2
     link.href = "{{ url_for('dropzone.image2') }}";
        link.innerHTML = "image1";
        document.getElementById("image-container").appendChild(link);
        //set display to none
        link.style.display = "none";
//        CREATE THIS ELEMENT IN THE DOM <img id="image2" src="static/images/image2.jpg" alt="image2" style="width: 100%; height: 100%; border: 5px solid black;">
      //create a new image element
        var image = document.createElement("img");
        //set the src attribute
        image.src = "static/images/image1.jpg";
        //set the id attribute
        image.id = "image1";
        //set the alt attribute
        image.alt = "image1";
        //set the style attribute
        image.style.width = "100%";
        image.style.height = "100%";
        image.style.border = "5px solid black";
        //append the image to the image-container div
        document.getElementById("image-container").appendChild(image);

        //set display to none
        image.style.display = "none";




        //set display to block after 1 second
        setTimeout(function(){
            image.style.display = "block";
            link.style.display = "block";
        }, 1000);


    }
</script>
</body>
</html>
